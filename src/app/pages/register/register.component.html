<div class="register">
    <h1 class="register__title">Registro</h1>
    <form class="register__form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="register__containerInput">
            <label class="register__label" for="name">Nombre:</label>
            <input class="register__input" type="text" formControlName="name" id="name" placeholder="nombre">
        </div>
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
            class="register__containerError">
            <p class="register__msjError">El campo Nombre es requerido</p>
        </div>
        <div class="register__containerInput">
            <label class="register__label" for="lastname">Apellido:</label>
            <input class="register__input" type="text" formControlName="lastname" id="lastname" placeholder="apellido">
        </div>
        <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched"
            class="register__containerError">
            <p class="register__msjError">El campo Nombre es requerido</p>
        </div>
        <div class="register__containerInput">
            <label class="register__label" for="email">Email:</label>
            <input class="register__input" type="email" formControlName="email" id="email" placeholder="email">
        </div>
        <ng-container *ngIf="registerForm.get('email')?.touched">
            <!-- Si el campo está vacío (requerido) -->
            <div *ngIf="registerForm.get('email')?.hasError('required')" class="register__containerError">
                <p class="register__msjError">El campo Email es requerido</p>
            </div>
            <!-- Si el email no tiene el formato correcto -->
            <div *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')"
                class="register__containerError">
                <p class="register__msjError">El campo Email debe ser válido</p>
            </div>
            <!-- Si el email ya está registrado -->
            <div *ngIf="registerForm.get('email')?.hasError('emailTalken') && !registerForm.get('email')?.hasError('required') && !registerForm.get('email')?.hasError('email')"
                class="register__containerError">
                <p class="register__msjError">El email ya está registrado</p>
            </div>
        </ng-container>
        <div class="register__containerInput">
            <label class="register__label" for="password">Contraseña:</label>
            <input class="register__input" type="password" formControlName="password" id="password"
                placeholder="Contraseña">
        </div>
        <ng-container *ngIf="registerForm.get('password')?.touched">
            <!-- Si el campo está vacío (requerido) -->
            <div *ngIf="registerForm.get('password')?.hasError('required')" class="register__containerError">
                <p class="register__msjError">El campo Contraseña es requerido</p>
            </div>
            <!-- Si la contraseña es menor a 8 caracteres -->
            <div *ngIf="registerForm.get('password')?.hasError('minlength') && !registerForm.get('password')?.hasError('required')"
                class="register__containerError">
                <p class="register__msjError">La Contraseña debe tener minimo 8 caracteres</p>
            </div>
        </ng-container>
        <div class="register__containerBtn">
            <button [disabled]="registerForm.invalid" class="register__button" type="submit">Registrar</button>
        </div>
        <div *ngIf="status == 'success'" class="register__containerMessage">
            <p class="register__message">Se ha registrado de forma exitosa!!!</p>
        </div>
    </form>
</div>
